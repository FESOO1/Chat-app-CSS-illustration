<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="wrapper">
    <div class="phone">
      <div class="phone-top">
        <div class="phone-top-left">
          <button class="back-button"></button>
          <div class="account">
            <div class="account-image">
              <img src="./images/avatar.jpg" alt="">
            </div>
            <div class="account-name">
              <h5>Samuel Green</h5>
              <h6>Available to Walk</h6>
            </div>
          </div>
        </div>
        <div class="phone-top-right">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div class="phone-bottom"></div>
    </div>
    <div class="header">
      <h1>Simple booking</h1>
      <p>Stay in touch with our dog walkers through the chat
        interface. This makes it easy to discuss arrangements and
        make bookings. Once the walk has been completed you can
        rate your walker and book again all through the chat.
      </p>
    </div>
  </div>
</body>
</html>
